{% extends 'app/base.html' %}

{% block content %}
<div class="container mt-5 text-center">
    <h3>¿Estás seguro de que quieres promover el año de todos los estudiantes?</h3>
    <form id="promote-form" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Confirmar</button>
        <a href="{% url 'estudiante-list' %}" class="btn btn-danger">Cancelar</a>
    </form>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('promote-form');
        if (form) {
            form.addEventListener('submit', function() {
                showLoader();
            });
        }
    });
</script>
{% endblock %}
