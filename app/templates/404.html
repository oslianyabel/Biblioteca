<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        :root {
            --color-primario: #161a17;
            --color-secundario: #324440;
            --color-terciario: #dbe4e2;
            --color-cuarto: #cb9e9d;
        }

        body {
            background-color: var(--color-terciario);
            font-family: 'Ubuntu', sans-serif;
        }

        .container {
            margin-top: 5%;
        }

        .error-title {
            color: var(--color-primario);
            font-size: 100px;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        .error-message {
            font-size: 24px;
            color: var(--color-secundario);
        }

        .btn-home {
            background-color: var(--color-primario);
            color: var(--color-terciario);
        }

        .btn-home:hover {
            background-color: var(--color-cuarto);
            color: var(--color-primario);
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="error-title">404</h1>
        <p class="error-message">Lo sentimos, la página que estás buscando no fue encontrada.</p>
        <a href="{% url 'libro-list' %}" class="btn btn-home mt-4"><i class="fas fa-home"></i> Volver al Inicio</a>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
